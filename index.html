<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yotube Clone</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="header">
        <div class="logo left">
            <span id="menu" class="material-icons">
                menu
            </span>
            <img src="img/yt-logo.png" alt="">
        </div> <!-- /Logo -->

        <div class="search center">
            <form action="#">
                <input type="text" placeholder="Введите запрос">
                <button>
                    <span class="material-icons">
                        search
                    </span>
                </button>
            </form>
            <span class="material-icons mic">
                mic
            </span>
        </div>

        <div class="icons">
            <span class="material-icons">
                video_call
            </span>
            <span class="material-icons">
                notifications_none
            </span>
            <span class="material-icons">
                account_circle
            </span>
        </div>
    </header>

    <main class="main">
        <div class="sidebar">
            <nav class="nav">
                <a href="#" class="active">
                    <span class="material-icons">
                        home
                    </span>
                    Главная
                </a>
                <a href="#">
                    <span class="material-icons">
                        explore
                    </span>
                    Навигатор
                </a>
                <a href="#">
                    <span class="material-icons">
                        live_tv
                    </span>
                    Shorts
                </a>
                <a href="#">
                    <span class="material-icons">
                        ondemand_video
                    </span>
                    Подписки
                </a>
                <hr>
                <a href="#">
                    <span class="material-icons">
                        video_library
                    </span>
                    Библиотека
                </a>
                <a href="#">
                    <span class="material-icons">
                        history
                    </span>
                    История
                </a>
                <a href="#">
                    <span class="material-icons">
                        smart_display
                    </span>
                    Ваши видео
                </a>
                <a href="#">
                    <span class="material-icons">
                        schedule
                    </span>
                    Смотреть позже
                </a>
                <a href="#">
                    <span class="material-icons">
                        thumb_up_off_alt
                    </span>
                    Понравившейся
                </a>
            </nav>
        </div>
        <div class="content">
            <div class="video_grid">
                    
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
